{% extends "layout.html" %}
{% load static %}

{% block title %}Aurora420 | Contact Us{% endblock %}

{% block content %}

<section class="pb-5" style="padding-top: 150px; background-image: url('{% static "images/yapraksag.jpg" %}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
<div class="container">
    <div class="container text-center" data-aos="fade-left">
        <div class="d-inline-block form-glass px-4 py-2 rounded shadow">
            <h1 class="display-6 text-white m-0">Contact Us !</h1>
        </div>
    </div>

    <div class="row g-5 align-items-start">
        <!-- FORM (sol) -->
        <div class="col-md-7" data-aos="fade-up">
            <div class="form-glass p-4 rounded shadow">
                <form action="mailto:info@aurora420.org" method="post" enctype="text/plain">
                <div class="mb-3">
                    <input type="text" name="Name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="Email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="Subject" class="form-control" placeholder="Subject" required>
                </div>
                <div class="mb-3">
                    <textarea name="Message" class="form-control mt-3" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn" style="background-color: #00ADB5; color: white; border: none;">Send Message</button>
                </form>
            </div>    
        </div>
        
        <!-- ƒ∞LETƒ∞≈ûƒ∞M Bƒ∞LGƒ∞LERƒ∞ (saƒü) -->
        <div class="col-md-5" data-aos="fade-up">
            <div class="form-glass p-4 rounded shadow">
                <div class="mb-3 d-flex align-items-center">
                    <i class="fas fa-envelope text-info me-5 fa-lg"></i>
                    <div>
                        <h5 class="mb-1 d-inline" style="color:rgb(255, 255, 255);">Email</h5>
                        <div class="text-white">info@aurora420.org</div>
                    </div>
                </div>

                <!-- Phone -->
                <div class="mb-3 d-flex align-items-center">
                    <i class="fas fa-phone text-success me-5 fa-lg"></i>
                    <div>
                        <h5 class="mb-1 d-inline" style="color:rgb(238, 229, 229);">Phone</h5>
                        <div class="text-white">+359 88 2839085</div>
                    </div>
                </div>

                <!-- Location -->
                <div class="mb-3 d-flex align-items-center">
                    <i class="fas fa-location-dot text-warning me-5 fa-lg"></i>
                    <div>
                        <h5 class="mb-1 d-inline" style="color:rgb(243, 239, 239);">Location</h5>
                        <div class="text-white">Tenerife, Spain</div>
                    </div>
                </div>
            </div>
        </div>

        <section class="location-section py-5 bg-dark text-white">
        <div class="container text-center" data-aos="fade-up">
            <h3 class="mb-4">üìç Find Us on Google Maps</h3>
            <div class="map-responsive mt-4">
            <iframe src="https://www.google.com/maps/embed?pb=..." 
                width="100%" height="450" style="border:0;" 
                allowfullscreen="" loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            </div>
        </div>
        </section>
    </div>    
</div>
</section>

<section class="logo-fadein-section py-5 text-center">
  <div class="container">
    <img src="{% static 'images/logo.png' %}" alt="420Society Logo" class="logo-fade-in" />
  </div>
</section>

{% endblock content %}
